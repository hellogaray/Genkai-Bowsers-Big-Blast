<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowser's Big Blast</title>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="backShape"></div>
    <div id="mainBody"> 
        <!-- Sidebar navigation -->
        <nav id="sideBar" aria-label="Sidebar">
            <div id="helpIcon"><i style="font-size:24px" class="fa">&#xf059;</i></div>
            <div>Pressing R restarts the game | Pressing P pauses the game and stops the music | Pressing M stops the music</div>
        </nav>

        <!-- Main content area -->
        <main id="content">
            <section id="container" aria-label="Drawing area"></section>
            <div class="card-ordinal"></div>
            <button id="nextBtn">次 (つぎ)</button>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <a href="https://github.com/hellogaray" title="Github Link" class="styled-link">@hellogaray</a>
    </footer>

    <div id="gameOverScreen">
        <img src="./images/bowser.gif">
        <div id="gameOverMessage">GAME OVER</div>
        <div id="tryAgainButton" onclick="restartGame()">Try Again</div>
    </div>
    

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
